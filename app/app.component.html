<StackLayout class="p-20">
    <Label text="The Help Button"
           class="h1 text-center">
    </Label>
    <Button text="Request Help"
            (tap)="onTap()"
            class="btn btn-primary btn-active">
    </Button>
    <Label *ngIf="helpRequested"
           text="Help is on the way!"
           class="h2 text-center"
           textWrap="true">
    </Label>
</StackLayout>
